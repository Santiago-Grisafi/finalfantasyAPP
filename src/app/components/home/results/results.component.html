<div *ngIf="results.length>=1 && filter=='characters'">
    <div *ngFor="let result of results; let i = index" class="border border-rounded mb-5 mt-5">
        <div class="row card">
            <div class="col text-center">
                <h4 class="mt-3"><i class="bi bi-person-circle"></i> {{result.name}}</h4>
                <img [src]="result.pictures[0].url" [alt]="result.name" width="18rem">
            </div>
            <div class="col text-center">
                <h4 class="mt-3"><i class="bi bi-info-circle-fill"></i> Description:</h4>
                <h6 class="mt-3 text-center mr-3">{{result.description}}</h6>
                <button class="btn btn-info btn-block mb-5" [routerLink]="['/home', result.id]"> <i
                        class="bi bi-info-square-fill"></i> More Info</button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="results.length>=1 && filter=='monsters'">
    <div *ngFor="let result of results; let i = index" class="border border-rounded mb-5 mt-5">
        <div class="row card">
            <div class="col text-center">
                <h4 class="mt-3">{{result.name}}</h4>
                <img [src]="result.picture" [alt]="result.name" width="18rem">
            </div>
            <div class="col text-center">
                <h4 class="mt-3">Description:</h4>
                <h6 class="mt-3 text-center mr-3">{{result.description}}</h6>
                <button class="btn btn-info btn-block mb-5" [routerLink]="['/home/m', result.monsterId]">More Info</button>
            </div>
        </div>
    </div>
</div>
