<div class="row mt-3 card border border-rounded mb-5">
    <div class="col text-center">
        <img [src]="data.pictures[0].url" [alt]="data.name" />
        <h3 class="mt-2"><i class="bi bi-person-circle"></i> {{data.name}} <i class="bi bi-person-circle"></i></h3>
    </div>
    <div class="col text-center">
        <hr>
        <h5><i class="bi bi-info-circle-fill"></i> Basic Description:</h5>
        <hr>
        <div class="row">
            <div class="col">
                <p><i class="bi bi-person-badge-fill"></i> <b> Age : </b>{{data.age}}</p>
            </div>
            <div class="col">
                <p><i class="bi bi-amd"></i> <b> Race: </b>{{data.race}}</p>
            </div>
            <div class="col">
                <p><b><i class="bi bi-calendar2-heart-fill"></i> Gender: </b>{{data.gender}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p><b><i class="bi bi-activity"></i> Job: </b>{{data.job}}</p>
            </div>
            <div class="col">
                <p><b><i class="bi bi-arrow-through-heart-fill"></i> Height: </b>{{data.height}}</p>
            </div>
            <div class="col">
                <p><b><i class="bi bi-balloon-heart-fill"></i> Weight: </b>{{data.weight}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">

            </div>

        </div>
        <hr>
        <h5><i class="bi bi-pencil-square"></i> Description:</h5>
        <hr>
        <p>{{data.description}}</p>
        <hr>
        <button class="btn btn-danger btn-block" [routerLink]="['/home']"><i class="bi bi-backspace-fill"></i> Back to Search Page</button>
        <hr>
    </div>
</div>
